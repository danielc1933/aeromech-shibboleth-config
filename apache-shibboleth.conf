<VirtualHost *:443>\n    ServerName yourdomain.com\n    DocumentRoot /var/www/html\n\n    # SSL Configuration\n    SSLEngine on\n    SSLCertificateFile /path/to/your/certificate.crt\n    SSLCertificateKeyFile /path/to/your/private.key\n    SSLCertificateChainFile /path/to/your/chainfile.pem\n\n    # Security Headers\n    Header always set X-Content-Type-Options "nosniff"\n    Header always set X-Frame-Options "DENY"\n    Header always set X-XSS-Protection "1; mode=block"\n    Header set Content-Security-Policy "default-src 'self'"\n\n    # Shibboleth settings\n    ShibbolethUseSession On\n    RedirectMatch ^/Shibboleth.sso/Login /login\n    RedirectMatch ^/Shibboleth.sso/Logout /logout\n\n    # Mod_Rewrite rules for Okta endpoint\n    RewriteEngine On\n    RewriteRule ^/okta/(.*)$ /path/to/okta/endpoint/$1 [PT]\n\n    # Protecting the /private path\n    <Location /private>\n        AuthType shibboleth\n        ShibbolethSessionInitiator /Shibboleth.sso/Login\n        require valid-user\n    </Location>\n\n    ErrorLog ${APACHE_LOG_DIR}/error.log\n    CustomLog ${APACHE_LOG_DIR}/access.log combined\n</VirtualHost>\n